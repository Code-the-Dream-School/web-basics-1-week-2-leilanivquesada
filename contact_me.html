<!--FORM- contact me-->
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
   <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
   <title>Contact Leilani Quesada</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
       <link rel="stylesheet" href="css/main.css">
   <style>
  h1 {text-align: center; color: green}
  h2 {text-align: center; color: pink}
  h3 {text-align: center; color: blue}
   p {text-align: center}
 figure {text-align: center}
   form {text-align: center}
</style>
</head>

<body>
<form action=“index.html” method=“post”>
 <h1>Contact/Hire Me</h1>
 <fieldset>
   <legend>
     <span class="number">1</span>Your contact information
   </legend>    
     <label for="name">Name:</l>
       <input type=“text” id=“name” name=“name”>
       <br>
     <label for="organization">Organization:</l>
       <input type=“text” id=“organization” name=“organization”>
       <br>
     <label for="mail">Email Address:</l>
       <input type=“email” id=“mail” name=“email”>
       <br>
     <label for="phone">Phone Number:</l>
       <input type=“text” id=“phone” name=“phone”>
 </fieldset>

 <fieldset>
   <legend><span class="number">2</span>Your message</legend>
     <label for="note">Message:</l>
       <textarea id=“note” name=“note” rows=“4” columns=“33”>
       </textarea>
   <button type="submit">Submit</button>
</fieldset>

<!-- think about what you want to be in the fields for this form-->
</form>
</body>
</html>
